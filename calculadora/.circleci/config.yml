version: 2.1

orbs:
  android: circleci/android@1.0.3
  flutter: circleci/flutter@1.1.0

jobs:
  build:
    executor:
      name: android/android-machine
      resource-class: medium
    
    steps:
      - checkout
      - git checkout v1.2.0
      - flutter/install_sdk: 
          version: 3.10.6

      - flutter/install_pub:
          cache-version: v1

      - run:
          name: Flutter pub gets
          command: |
            flutter pub get