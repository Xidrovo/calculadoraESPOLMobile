version: 2.1
executors:
  flutter-executor:
    docker:
      - image: cirrusci/flutter:stable
    environment:
      - FLUTTER_CHANNEL: stable
      - FLUTTER_VERSION: latest
jobs:
  build:
    executor: flutter-executor
    steps:
      - checkout
      - run:
          name: Install Flutter dependencies
          command: flutter pub get
      - run:
          name: Build
          command: flutter build apk
  test:
    executor: flutter-executor
    steps:
      - checkout
      - run:
          name: Install Flutter dependencies
          command: flutter pub get
      - run:
          name: Run tests
          command: flutter test
workflows:
  version: 2
  build-and-test:
    jobs:
      - build
      - test