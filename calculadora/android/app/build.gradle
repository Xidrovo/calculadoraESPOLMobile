plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def projectProperties = new Properties()
def projectPropertiesFile = rootProject.file('project.properties')
if (projectPropertiesFile.exists()) {
    projectPropertiesFile.withReader('UTF-8') { r -> projectProperties.load(r) }
}

def flutterVersionCode = projectProperties.getProperty('flutter.versionCode') ?: '1'
def flutterVersionName = projectProperties.getProperty('flutter.versionName') ?: '1.0.0'

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace "com.example.calculadora"
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.phycom.xidrovo_cxcarvaj"
        minSdkVersion (projectProperties.getProperty('flutter.minSdkVersion') ?: flutter.minSdkVersion)
        targetSdkVersion (projectProperties.getProperty('flutter.targetSdkVersion') ?: flutter.targetSdkVersion)
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

   signingConfigs {
       release {
           keyAlias keystoreProperties['keyAlias']
           keyPassword keystoreProperties['keyPassword']
           storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
           storePassword keystoreProperties['storePassword']
       }
   }
   buildTypes {
       release {
           signingConfig signingConfigs.release
       }
   }

}

flutter {
    source '../..'
}

dependencies {
}
